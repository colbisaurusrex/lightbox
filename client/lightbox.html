<div class="gallery-container">
  <div class="test-overlay">
    <div class="modal">
      <div><i class="ion-close-round"></i></div>
      <div class="row photo-container">
        <div class="modal-photo">
          <img  src="https://farm4.staticflickr.com/3744/9449352803_b7da63bd00.jpg" alt="">
        </div>
        <div class="modal-info">
          <p>This is information about the photo</p>
        </div>
      </div>
    </div>
  </div>
  <div class="gallery">
    <div class="row">
      <div class="col-1" ng-repeat="photo in photos track by $index">
        <img  class="clickable" ng-src=https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg` alt="{{photo.title}}">
      </div>
    </div>
  </div>
</div>
